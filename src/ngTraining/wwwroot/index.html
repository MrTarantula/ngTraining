<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular Training</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper" class="container" ng-app="app" ng-controller="PartyController as partyCtrl">
        <h1 class="page-header">Add Party</h1>
        <div class="row">
            <div class="well col-lg-10">
                <form class="form">
                    <div class="form-group col-lg-4">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Party Name" ng-model="newParty.name"/>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Party Address" ng-model="newParty.address"/>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="crimes">Crime:</label>
                        <select class="form-control" id="crimes" ng-model="newParty.crime" ng-options="crime for crime in partyCtrl.crimes">
                            <option value="" disabled selected></option>
                        </select>
                    </div>
                    <div class="form-group col-lg-12">
                        <button type="button" class="btn btn-primary" ng-click="partyCtrl.add()">Add Party</button>
                        <button type="button" class="btn btn-default" ng-click="partyCtrl.clear()">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="well col-lg-10">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="party.controller.js"></script>
</body>
</html>
